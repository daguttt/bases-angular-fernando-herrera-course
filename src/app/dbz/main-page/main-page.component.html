<h1>Dragon Ball Z</h1>
<hr />
<section class="row">
  <article class="column">
    <!-- <h3>Personajes</h3>
    <hr />
    <ul>
      <li *ngFor="let character of characterList; let i = index">
        {{ character.name }} - {{ character.power | number }}
      </li>
    </ul> -->
    <app-character-list></app-character-list>
  </article>
  <article class="column">
    <h3>Agregar</h3>
    <hr />
    <!-- Add Character -->
    <form (ngSubmit)="addCharacter($event)">
      <!-- Name -->
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Nombre"
        [(ngModel)]="newCharacter.name"
      />
      <!-- [value]="newCharacter.name"
          (input)="updateNewCharacterName($event)" -->
      <!-- Power -->
      <input
        type="number"
        name="power"
        id="power"
        placeholder="Poder"
        [(ngModel)]="newCharacter.power"
      />
      <button type="submit">Agregar</button>
    </form>
  </article>
</section>
