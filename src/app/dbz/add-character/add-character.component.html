<h3>Agregar</h3>
<hr />
<!-- Add Character -->
<form (ngSubmit)="addCharacter($event)">
  <!-- Name -->
  <input
    type="text"
    name="name"
    id="name"
    placeholder="Nombre"
    [(ngModel)]="newCharacter.name"
  />
  <!-- Power -->
  <input
    type="number"
    name="power"
    id="power"
    placeholder="Poder"
    [(ngModel)]="newCharacter.power"
  />
  <button type="submit">Agregar</button>
</form>
