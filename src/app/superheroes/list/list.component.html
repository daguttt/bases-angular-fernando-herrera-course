<h2>Listado de Superhéroes</h2>
<ul>
  <li *ngFor="let superhero of superheroList; let i = index">
    {{ i + 1 }} {{ superhero }}
  </li>
</ul>

<button (click)="removeSuperheroFromList()">Borrar Superhéroe</button>

<div *ngIf="removedSuperhero; else notRemovedSuperhero">
  <h3>Superhéroe borrado:</h3>
  <small>{{ removedSuperhero }}</small>
</div>

<ng-template #notRemovedSuperhero>
  <h3>No hay Superhéroe borrado</h3>
</ng-template>
